<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizator zadataka++</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Kalendar i zadaci -->
            <div class="col-md-6 p-4 border-end">
                <div class="mb-4">
                    <h2>Kalendar</h2>
                    <input type="date" id="calendar" class="form-control mb-3">
                    
                    <div class="btn-group mb-3">
                        <button class="btn btn-primary" onclick="showSection('todo')">To-Do</button>
                        <button class="btn btn-primary" onclick="showSection('goals')">Ciljevi</button>
                        <button class="btn btn-primary" onclick="showSection('notes')">Bilje≈°ke</button>
                    </div>
                    
                    <!-- To-Do Sekcija -->
                    <div id="todo-section" class="section">
                        <h4>To-Do Lista</h4>
                        <div class="input-group mb-3">
                            <input type="text" id="todo-input" class="form-control">
                            <button class="btn btn-success" onclick="addTodo()">Dodaj</button>
                        </div>
                        <div id="todo-list"></div>
                    </div>

                    <!-- Ciljevi Sekcija -->
                    <div id="goals-section" class="section d-none">
                        <h4>Ciljevi</h4>
                        <div class="mb-3">
                            <input type="text" id="goal-input" class="form-control mb-2">
                            <input type="date" id="goal-date" class="form-control mb-2">
                            <button class="btn btn-success" onclick="addGoal()">Dodaj Cilj</button>
                        </div>
                        <div id="goals-list"></div>
                    </div>

                    <!-- Bilje≈°ke Sekcija -->
                    <div id="notes-section" class="section d-none">
                        <h4>Bilje≈°ke</h4>
                        <textarea id="note-content" class="form-control mb-2" rows="5"></textarea>
                        <button class="btn btn-primary" onclick="saveNote()">Spremi</button>
                        <button class="btn btn-secondary" onclick="exportToPDF()">PDF</button>
                    </div>
                </div>
            </div>

            <!-- Motivacija i PDF -->
            <div class="col-md-6 p-4">
                <div class="mb-4">
                    <h2>Motivacija</h2>
                    <div id="quote-display" class="alert alert-info"></div>
                    <div class="btn-group">
                        <button class="btn btn-success" onclick="handleReaction('like')">üëç Like</button>
                        <button class="btn btn-danger" onclick="handleReaction('dislike')">üëé Dislike</button>
                    </div>
                </div>

                <div class="mt-4">
                    <h2>PDF Radni prostor</h2>
                    <input type="file" id="pdf-input" class="form-control mb-3" accept=".pdf">
                    <div id="pdf-viewer" class="border p-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
